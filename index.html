<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChargeIQ - Smart EV Charging</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBO5dtYZTDPmV30Jco6TeTiRsE86Bxt0hw&callback=initMap"
        async defer>
    </script>
</head>
<body>
    <header class="bg-white p-4 lg:px-12 flex justify-between items-center shadow-sm">
        <div class="flex items-center space-x-2">
            <i class="fas fa-bolt text-green-500 text-2xl"></i>
             <a href="home.html"> <span class="font-bold text-2xl text-gray-900">ChargeIQ</span></a> 
        </div>
      
    </header>

    <main>
        <div id="map"></div>
        <div id="sidebar">
            <h2>Charging Stations</h2>
            <div id="station-list">
            </div>
            <div id="legend">
                <h3>Legend</h3>
                <div class="legend-item">
                    <div class="legend-color-box available"></div>
                    <span>Available</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color-box busy"></div>
                    <span>Busy</span>
                </div>
            </div>
          
            <div id="panel" class="hidden"></div>
        </div>
    </main>

    
    <div id="message-box" class="hidden">
        <div id="message-content"></div>
        <button id="message-close">OK</button>
    </div>


<br><br>


    
       <button onclick="goHome()"  class="bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-full transition-colors duration-300 transform hover:bg-gray-300 hover:scale-105" style="margin-left: 40px;">
        <i class="fas fa-arrow-left"> Back</i>
    </button>


    <script>
        function goHome() {
            window.location.href = "home.html"; 
        }
    </script>









    
    <div id="chatbot-container" class="hidden">
        <div class="chat-header">
            <span>ChargeIQ Bot</span>
            <button id="close-chatbot-button" class="close-button">X</button>
        </div>
        <div id="chat-body" class="chat-body">
            <div class="bot-message">Hello! I'm your ChargeIQ assistant. How can I help you?</div>
        </div>
        <div class="message-input">
            <input type="text" id="user-input" placeholder="Type your message..." />
            <button id="send-button">Send</button>
        </div>
    </div>

  
    <button id="toggle-chatbot-button" class="chatbot-toggle-button">ðŸ¤–</button>


    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <script src="script.js"></script>


    <footer class="bg-gray-800 text-gray-400 py-6 text-center mt-12 shadow-inner" style="height: 200px;">
        <p style="padding-top: 45px;">&copy; 2025 ChargeIQ. All rights reserved.</p>
    </footer>


</body>
</html>
